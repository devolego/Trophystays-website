<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/app.css">
    <title>Trophystays Login</title>
</head>

<body>

    <div class="container">
        <div class="container-wrapper">
            <div class="image">
                <img src="/assets/login-form-img-1.png" alt="">
            </div>
            <div class="login-form">
                <div class="login-form-wrapper">
                    <div class="logo-wrapper">
                        <a id="logo" class="logo" href="index.html">
                            <img src="/assets/logos/lion-gold.png" alt="">
                            <img src="/assets/logos/trophy.logo.png" alt="">
                        </a>
                    </div>
                    <div class="form-group">
                        <div class="form-login">
                            <h2 class="login-header">Log In to Your Account</h2>
                            <form action="">
                                <div class="form-control-wrapper">
                                    <input type="email" class="form-control" id="email" placeholder="Email" required>
                                    <img src="/assets/email.svg" alt="" draggable="false">
                                </div>

                                <div class="form-control-wrapper">
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required>
                                    <!-- <img src="/assets/see.svg" alt="" id="password-js" draggable="false"> -->
                                    <svg id="password-js" width="22" height="15" viewBox="0 0 22 15" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path
                                            d="M11 4.5C10.2044 4.5 9.44129 4.81607 8.87868 5.37868C8.31607 5.94129 8 6.70435 8 7.5C8 8.29565 8.31607 9.05871 8.87868 9.62132C9.44129 10.1839 10.2044 10.5 11 10.5C11.7956 10.5 12.5587 10.1839 13.1213 9.62132C13.6839 9.05871 14 8.29565 14 7.5C14 6.70435 13.6839 5.94129 13.1213 5.37868C12.5587 4.81607 11.7956 4.5 11 4.5ZM11 12.5C9.67392 12.5 8.40215 11.9732 7.46447 11.0355C6.52678 10.0979 6 8.82608 6 7.5C6 6.17392 6.52678 4.90215 7.46447 3.96447C8.40215 3.02678 9.67392 2.5 11 2.5C12.3261 2.5 13.5979 3.02678 14.5355 3.96447C15.4732 4.90215 16 6.17392 16 7.5C16 8.82608 15.4732 10.0979 14.5355 11.0355C13.5979 11.9732 12.3261 12.5 11 12.5ZM11 0C6 0 1.73 3.11 0 7.5C1.73 11.89 6 15 11 15C16 15 20.27 11.89 22 7.5C20.27 3.11 16 0 11 0Z"
                                            fill="#E1D9CE" />
                                    </svg>
                                </div>

                                <div class="forgot-password-wrapper">
                                    <a id="forgot-password" href="example.html" class="forgot-password">Forgot
                                        Password?</a>
                                </div>

                                <button type="submit" class="login-button">Login</button>
                            </form>


                        </div>

                        <div class="break">or</div>

                        <div class="auth-login">
                            <div class="google-auth">
                                <a href="example.html"><img src="/assets/google-logo.png">Login with Google</a>
                            </div>
                            <!-- Add image -->
                            <div class="meta-auth">
                                <a href="example.html"><img src="/assets/meta-icon.png">Login with Facebook</a>
                            </div>
                            <!-- Add image -->

                        </div>
                    </div>

                    <span class="register">Don't have an account yet? <a href="register.html">Register</a></span>

                </div>
            </div>
        </div>
    </div>

    <script src="/scripts/login-1.js"></script>

</body>

</html>
