<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Add the slick-theme.css if you want default styling -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.css" />
    <!-- Add the slick.css file -->
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css" />

    <title>Temp</title>

    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #333;
        }

        .card {
            width: 70%;
            background: #fff;
            position: relative;
        }

        .carousel img {
            width: 100%;
            box-sizing: border-box;
            border: none;
        }

        /* Custom Arrow Styles */
        .slick-prev,
        .slick-next {
            color: #000 !important;
            z-index: 1 !important;
        }

        .slick-prev:before,
        .slick-next:before {
            color: #000;
        }

        .slick-prev,
        .slick-next {
            background: transparent;
            height: 50px;
            width: 50px;
        }

        .slick-prev {
            left: 25px;
        }

        .slick-next {
            right: 25px;
        }

        /* Dot Styles */
        .slick-dots {
            position: absolute;
            bottom: 10px;
            right: 10px;
            display: block;
            width: auto;
            padding: 0;
            margin: 0;
            list-style: none;
            text-align: right;
        }

        .slick-dots li {
            position: relative;
            display: inline-block;
            margin: 0 5px;
            padding: 0;
        }

        .slick-dots li button:before {
            color: #000;
        }

        .slick-dots li.slick-active button:before {
            color: #000;
        }

        .carousel-wrapper {
            position: relative;
        }

        .price-tag {
            position: absolute;
            bottom: 0;
            left: 0;
        }

        .slick-dotted.slick-slider {
            margin-bottom: 0rem;
        }

        .details {
            padding: 1.625rem 1rem;
        }

        .rating-wishlist {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        hr {
            width: 3.5rem;
            margin-left: 0;
        }

        .ammenities {
            display: flex;
            justify-content: space-evenly;
        }
    </style>
</head>

<body>

    <div class="card">
        <div class="carousel-wrapper">

            <div class="carousel">
                <div><img src="https://picsum.photos/800?random=1"></div>
                <div><img src="https://picsum.photos/800?random=2"></div>
                <div><img src="https://picsum.photos/800?random=3"></div>
                <div><img src="https://picsum.photos/800?random=4"></div>
                <div><img src="https://picsum.photos/800?random=5"></div>


            </div>
            <span class="price-tag">$12/Month</span>
        </div>
        <div class="details">
            <div class="rating-wishlist">
                <div class="rating">
                    <span class="star">&#9733;</span>
                    <!-- These are just example stars. You'll likely want to replace these with actual star icons. -->
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="star">&#9733;</span>
                    <span class="score">5</span>
                </div>
                <button class="wishlist-button">Add to wishlist</button>
            </div>
            <hr>
            <div class="description">1 Bed Apartment with Stunning view</div>

                    <span>1</span> Bathrooms
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


    <!-- Add the slick.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            $('.carousel').slick({
                slidesToShow: 1,
                slidesToScroll: 1,
                prevArrow: '<button type="button" class="slick-prev">Prev</button>',
                nextArrow: '<button type="button" class="slick-next">Next</button>',
                dots: true,
            });
        });
    </script>

</body>

</html>
